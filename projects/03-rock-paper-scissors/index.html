<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="title-container">
          <h1 class="title">Rock Paper Scissor</h1>
        </div>
        <main>
          <div class="main-top">
            <div class="top-title">PLAYER VS COMPUTER</div>
            <div class="scores">
              <div class="badge">
                <span class="player">User</span>
                <span class="player-score">0</span>
              </div>
              :
              <div class="badge">
                <span class="player">Comp</span>
                <span class="computer-score">0</span>
              </div>
            </div>
            <div class="result">
            </div>
            <button class="restart-btn">Restart</button>
          </div>

          <div class="main-bottom">
            <div class="picks">
              <div class="user-computer">Computer-></div>
              <div class="circle circle-computer">?</div>
            </div>
            VS
            <div class="picks">
              <div class="circle circle-player">
                ?
              </div>
              <div class="user-player"><- Player</div>
            </div>
          </div>
        </main>
        <footer class="footer">
          Choose your weapon
          <div class="footer-container">
            <div class="moves">
              <div id="rock" class="move-container">
                <img class="move" src="./assets/rock.png" alt="" />
              </div>
              <div id="paper" class="move-container">
                <img class="move" src="./assets/paper.png" alt="" />
              </div>
              <div id="scissor" class="move-container">
                <img class="move" src="./assets/scissor.png" alt="" />
              </div>
            </div>
            <button class="play-btn">Play</button>
            <button class="auto-play">Auto</button>
            <button class="stop-auto hidden">Stop</button>
          </div>
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
